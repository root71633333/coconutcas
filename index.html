<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coconut Casino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #FC63B5;
            --bg: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }

        .balance {
            font-size: 24px;
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Game cards */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Coin flip game */
        .coin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            transform: translateX(100%);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .coin-container.active {
            transform: translateX(0);
        }

        .coin {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            position: relative;
            transform-style: preserve-3d;
        }

        .coin__side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .coin__front {
            background: #0B63F6;
            transform: rotateY(0deg);
        }

        .coin__back {
            background: #FC63B5;
            transform: rotateY(180deg);
        }

        /* Animations */
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(3600deg); }
        }

        .flipping {
            animation: flip 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div class="header">
            <div class="balance">$<span id="balanceValue">100.00</span> USDT</div>
            <div class="profile">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div class="games-grid">
            <div class="game-card" data-game="coinflip">
                <h2>Coin Flip</h2>
                <p>50/50 chance to double your bet</p>
            </div>
        </div>

        <!-- Coin Flip Game -->
        <div class="coin-container" id="coinGame">
            <button class="back-button" onclick="closeGame()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="coin" id="coin">
                <div class="coin__side coin__front">HEADS</div>
                <div class="coin__side coin__back">TAILS</div>
            </div>

            <div class="bet-controls">
                <input type="number" id="betAmount" value="10" min="1">
                <button class="btn-bet" onclick="placeBet('heads')">HEADS</button>
                <button class="btn-bet" onclick="placeBet('tails')">TAILS</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentGame = null;
        let balance = 100.00;

        // Game transitions
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const game = card.dataset.game;
                openGame(game);
            });
        });

        function openGame(game) {
            currentGame = game;
            document.getElementById(`${game}Game`).classList.add('active');
        }

        function closeGame() {
            document.querySelector('.coin-container.active').classList.remove('active');
            currentGame = null;
        }

        // Coin flip logic
        function placeBet(side) {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            if (betAmount > balance) {
                alert('Not enough balance!');
                return;
            }

            const coin = document.getElementById('coin');
            coin.classList.add('flipping');

            // Simulate game result
            setTimeout(() => {
                const result = Math.random() > 0.5 ? 'heads' : 'tails';
                coin.classList.remove('flipping');

                if (result === side) {
                    balance += betAmount;
                    alert(`You won $${betAmount}!`);
                } else {
                    balance -= betAmount;
                    alert(`You lost $${betAmount}!`);
                }

                updateBalance();
                tg.sendData(JSON.stringify({
                    game: 'coinflip',
                    bet: betAmount,
                    choice: side,
                    result: result,
                    balance: balance
                }));
            }, 3000);
        }

        function updateBalance() {
            document.getElementById('balanceValue').textContent = balance.toFixed(2);
        }

        // Init
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
