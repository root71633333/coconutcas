<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coconut Casino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #FC63B5;
            --bg: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance {
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        .deposit-btn {
            background: var(--secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .deposit-btn:hover {
            transform: scale(1.1);
        }

        /* Profile Panel */
        .profile-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background: var(--bg);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            padding: 20px;
            z-index: 1000;
        }

        .profile-panel.active {
            right: 0;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        /* Coin Flip Game */
        .coin-game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            transform: translateX(100%);
            transition: 0.5s;
            padding: 20px;
        }

        .coin-game.active {
            transform: translateX(0);
        }

        .coin {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            position: relative;
            transform-style: preserve-3d;
        }

        .coin__side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .coin__front {
            background: #0B63F6;
            transform: rotateY(0deg);
        }

        .coin__back {
            background: #FC63B5;
            transform: rotateY(180deg);
        }

        /* Animations */
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1980deg); }
            100% { transform: rotateY(3600deg); }
        }

        .flipping {
            animation: flip 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Bet Controls */
        .bet-controls {
            text-align: center;
            margin-top: 30px;
        }

        #betAmount {
            padding: 10px;
            width: 150px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 8px;
        }

        .btn-bet {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-bet:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="balance-section">
                <div class="balance">$<span id="balanceValue">0.00</span> USDT</div>
                <button class="deposit-btn" onclick="handleDeposit()">+</button>
            </div>
            <div class="profile" onclick="toggleProfile()">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <!-- Profile Panel -->
        <div class="profile-panel" id="profilePanel">
            <div class="profile-header">
                <img id="userAvatar" src="" alt="Avatar" class="avatar">
                <h3>ID: <span id="userId"></span></h3>
            </div>
        </div>

        <!-- Games Grid -->
        <div class="games-grid">
            <div class="game-card" data-game="coinflip">
                <h2>🎰 Coin Flip</h2>
                <p>50/50 chance to double your bet</p>
            </div>
        </div>

        <!-- Coin Flip Game -->
        <div class="coin-game" id="coinGame">
            <button class="btn-bet" onclick="closeGame()" style="position: absolute; left: 20px; top: 20px;">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="coin" id="coin">
                <div class="coin__side coin__front">HEADS</div>
                <div class="coin__side coin__back">TAILS</div>
            </div>

            <div class="bet-controls">
                <input type="number" id="betAmount" value="10" min="1" step="1">
                <button class="btn-bet" onclick="placeBet('heads')">HEADS</button>
                <button class="btn-bet" onclick="placeBet('tails')">TAILS</button>
            </div>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        const BOT_TOKEN = '7546865748:AAE32kq2bPOeUzD84sdTHOYVa4-em0Pz6oQ'; // Замените на свой токен

        // Инициализация
        tg.ready();
        tg.expand();
        loadUserData();

        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                // Загрузка аватарки
                const photosResponse = await fetch(
                    `https://api.telegram.org/bot${BOT_TOKEN}/getUserProfilePhotos?user_id=${tg.initDataUnsafe.user.id}`
                );
                const photosData = await photosResponse.json();

                if(photosData.result.photos.length > 0) {
                    const fileResponse = await fetch(
                        `https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${photosData.result.photos[0][0].file_id}`
                    );
                    const fileData = await fileResponse.json();
                    document.getElementById('userAvatar').src =
                        `https://api.telegram.org/file/bot${BOT_TOKEN}/${fileData.result.file_path}`;
                }

                // Установка ID пользователя
                document.getElementById('userId').textContent = tg.initDataUnsafe.user.id;
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Управление профилем
        function toggleProfile() {
            document.getElementById('profilePanel').classList.toggle('active');
        }

        // Пополнение баланса
        function handleDeposit() {
            tg.sendData(JSON.stringify({
                action: 'deposit',
                userId: tg.initDataUnsafe.user.id
            }));
        }

        // Игровая логика
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const game = card.dataset.game;
                document.getElementById(`${game}Game`).classList.add('active');
            });
        });

        function closeGame() {
            document.querySelector('.coin-game.active').classList.remove('active');
        }

        function placeBet(side) {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const coin = document.getElementById('coin');

            coin.classList.add('flipping');

            setTimeout(() => {
                const result = Math.random() > 0.5 ? 'heads' : 'tails';
                coin.classList.remove('flipping');

                tg.sendData(JSON.stringify({
                    game: 'coinflip',
                    bet: betAmount,
                    choice: side,
                    result: result
                }));
            }, 3000);
        }
    </script>
</body>
</html>
